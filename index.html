<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Serif&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />

    <title>My Team</title>
  </head>
  <body>
    <div class="team-info">
      <h1>The creative crew</h1>
      <div class="who-we-are">
        <h2>WHO WE ARE</h2>
        <p>
          We are a team of creatively diverse, driven, innovative individuals
          working in various locations around the world.
        </p>
      </div>
    </div>
    <section class="team-members">
      <div class="first-group">
        <div class="team-member">
          <div class="img-and-role">
            <img src="./photo1.png" alt="Bill Mahoney" />
            <span class="role">PRODUCT OWNER</span>
          </div>
          <p class="name">Bill Mahoney</p>
        </div>
        <div class="team-member middle-member">
          <div class="img-and-role">
            <img src="./photo2.png" alt="" />
            <span class="role">ART DIRECTOR</span>
          </div>
          <p class="name">Saba Cabrera</p>
        </div>
        <div class="team-member">
          <div class="img-and-role">
            <img src="./photo3.png" alt="" />
            <span class="role">TECH LEAD</span>
          </div>
          <p class="name">Shae Lee</p>
        </div>
      </div>

      <div class="second-group">
        <div class="team-member">
          <div class="img-and-role">
            <img src="./photo4.png" alt="" />
            <span class="role">UX DESIGNER</span>
          </div>
          <p class="name">Skylah Lu</p>
        </div>
        <div class="team-member middle-member">
          <div class="img-and-role">
            <img src="./photo5.png" alt="" />
            <span class="role">DEVELOPER</span>
          </div>
          <p class="name">Griff Richards</p>
        </div>
        <div class="team-member">
          <div class="img-and-role">
            <img src="./photo6.png" alt="" />
            <span class="role">DEVELOPER</span>
          </div>
          <p class="name">Stan John</p>
        </div>
      </div>
    </section>
  </body>
</html>
